       <!-- Bootstrap -->

    <!-- Latest compiled and minified JavaScript -->

    <link rel="stylesheet" type="text/css" src="../css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
    <style type="text/css">
      /**
        Logo Main
      **/
      .logoMain {
        font-family: 'Lobster', cursive;
        color: #ec4b4d;
        font-size: 24px;
      }

      /**
        Navbar
      **/
      .navbar-default .navbar-nav > .active > a{
         color: #ec4b4d;

       }
       .navbar-default .navbar-nav > .active > a > span{
          font-weight: bold;
       }

       .navbar-nav>li> .profile-image {
            padding-top: 10px;
            padding-bottom: 10px;
        }

        /**
          List 
        **/

        ul.feed-list {
            list-style: none;
            padding:0;
            margin:0;
        }

        ul.feed-list li { 
            padding-left: 1em; 
            text-indent: -.7em;
            padding-top:10px;
            padding-bottom:10px;
        }

        ul.feed-list li:before {
            content: "â€¢ ";
            color: #2b6dad; /* or whatever color you prefer */
        }
        ul.feed-list li a{
          color: black;
          text-decoration: none;

        }

        ul.feed-list li a:hover{
          color: #2b6dad;
          text-decoration: none;
        }

        /**
          Components
        **/
        /**
          Feeds
        **/
        .feeds{
          margin-top:5px;
          margin-bottom: 100px;
        }

        /**
          Trending list
        **/
        .trending-list-icon{
          float: left;
          margin-left: -15px;
          margin-top: 6px;
          margin-right: 5px;
          display: inline-block;
          width: 11px;
          height: 11px;
          background-size: 11px;
          background-repeat: no-repeat;
          background-position: center;
          background-image: url(//qsf.is.quoracdn.net/-images.icons.trending_purple.svg04e4dc8e95b1db50.svg)
        }
    </style>
