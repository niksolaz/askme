<!DOCTYPE html>
<html>
<head>
  <title>AskMe</title>
       <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <link rel="stylesheet" type="text/css" src="css/bootstrap-switch.min.css">
    <link rel="stylesheet" type="text/css" src="../css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
    <style type="text/css">
      /**
        Logo Main
      **/
      .logoMain {
        font-family: 'Lobster', cursive;
        color: #ec4b4d;
        font-size: 24px;
      }

      /**
        Navbar
      **/
      .navbar-default .navbar-nav > .active > a{
         color: #ec4b4d;

       }
       .navbar-default .navbar-nav > .active > a > span{
          font-weight: bold;
       }

       .navbar-nav>li> .profile-image {
            padding-top: 10px;
            padding-bottom: 10px;
        }

        /**
          List 
        **/

        ul.feed-list {
            list-style: none;
            padding:0;
            margin:0;
        }

        ul.feed-list li { 
            padding-left: 1em; 
            text-indent: -.7em;
            padding-top:10px;
            padding-bottom:10px;
        }

        ul.feed-list li:before {
            content: "• ";
            color: #2b6dad; /* or whatever color you prefer */
        }
        ul.feed-list li a{
          color: black;
          text-decoration: none;

        }

        ul.feed-list li a:hover{
          color: #2b6dad;
          text-decoration: none;
        }

        .panel-default > .panel-heading{
          background-color: #fafafa;
          background-image:none;
        }

        /**
          Components
        **/
        /**
          Feeds
        **/
        .feeds{
          margin-top:5px;
          margin-bottom: 100px;
        }

        /**
          Trending list
        **/
        .trending-list-icon{
          float: left;
          margin-left: -15px;
          margin-top: 6px;
          margin-right: 5px;
          display: inline-block;
          width: 11px;
          height: 11px;
          background-size: 11px;
          background-repeat: no-repeat;
          background-position: center;
          background-image: url(//qsf.is.quoracdn.net/-images.icons.trending_purple.svg04e4dc8e95b1db50.svg)
        }

        /**
          Setup your account now
        **/
        ul.user-checklist {
            list-style: none;
            padding:0;
            margin:0;
        }

        ul.user-checklist li { 
            padding-left: 1em; 
            text-indent: -.7em;
            padding-top:10px;
            padding-bottom:10px;
        }

        .user-checklist .check-text{
          padding-left: 5px;
        }
        
        .user-checklist .check-wrapper .check{
          background-image: url(//qsf.is.quoracdn.net/-images.icons.green_check.svgf163a6ceb3479173.svg);
          border: 0;
          display:inline-block;
          background-color: #fff;
          opacity: .2;
          width: 14px;
          height: 13px;
          background-size: cover;
          background-repeat: no-repeat;
        }

        .user-checklist .check-wrapper.complete .check{
          opacity: 1;
        }

        .user-checklist .check-wrapper.complete .check-text{
          text-decoration: line-through;
          opacity:.5;
        }

        /**
          Feed Item
        **/
        .FeedItem {

        }
        .FeedItem .Header{
          font-size:14px;
          color: black;
        }
        .feedItem .topic:before, .feedItem .topic:after{
          content: " • "
        }

        /**
          Feed Item List
        **/
        .FeedItemList{
          padding-left:20px;
          padding-right:20px;
        }

        
    </style>
</head>

<body>
  <div id="app"></div>
  <script type="text/javascript" src="common.js"></script>
  <script type="text/javascript" src="app.js"></script>
</body>

</html>
